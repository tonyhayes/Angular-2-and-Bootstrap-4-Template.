	<div *ngIf="finished">
		<dynamic-form  
			[title]="'User detail - page 2'" 
			[formData]="questionList | async" 
			[questions]="componentQuestions | async" 
			[isMultiColumn]=false 
			(submitForm)="onSubmit($event)"	      		
			(questionsChanged)="questionsChanged($event)">	      		
		</dynamic-form>
	</div>
